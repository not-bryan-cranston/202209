    <script>
      const element = document.querySelector("main")
      let rot = -1
     
      

      function stop() {
        
        clearInterval(rot)
        element.style.transform = `rotate(0deg)`

          rot = undefined
      element.style.backgroundColor = 'green'

      }

      function start() {
        
        rot = setInterval(() => {
        element.style.transform = `rotate(${Math.random()*360}deg)`
      },Math.max(250, Math.random() * 1500))
      element.style.backgroundImage=`url(${Math.ceil(Math.random()*3) +1}.jpg);`
    }

    element.onmousemove = () => {
        if(rot == -1 || !rot) {
          start()
        }
       
      }

      element.onclick = () => {
        if(rot){
          stop()
        }else {
          start()
        }
      }

     

      </script>
